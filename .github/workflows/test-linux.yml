name: Test Linux Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test Ubuntu Runner
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Simple Echo Test
        run: |
          echo "Testing Ubuntu runner"
          echo "Date: $(date)"
          echo "Runner OS: ${{ runner.os }}"
          echo "Ubuntu version:"
          lsb_release -a
          echo "Test completed successfully!"