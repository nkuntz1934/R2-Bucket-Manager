name: Build Linux (Alternative)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-alt:
    name: Build Linux Alt
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    
    steps:
      - name: Initial Test
        run: |
          echo "Starting Linux build on Ubuntu 22.04"
          echo "Time: $(date)"
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install minimal dependencies
        run: |
          echo "Installing dependencies..."
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Simple Rust test
        run: |
          echo "Testing Rust installation"
          rustc --version
          cargo --version
          
      - name: Try building CLI only
        run: |
          echo "Attempting to build CLI only (no GUI dependencies)"
          cargo build --release --bin rust-r2-cli --no-default-features || true
          
      - name: List any built files
        run: |
          echo "Checking for any built binaries:"
          find target -type f -name "rust-r2*" 2>/dev/null || echo "No binaries found"